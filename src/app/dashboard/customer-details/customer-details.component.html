<div class="customer-details">
  <div class="header-label">Details</div>
  <table class="details-table">
    <thead>
      <tr>
        <th class="table-header" *ngFor="let headerLabel of columHeaders">{{headerLabel}}</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let sales of customerDetails">
        <td class="table-data" *ngFor="let colDef of colDefs">{{sales[colDef]}}</td>
      </tr>
    </tbody>
  </table>
</div>
