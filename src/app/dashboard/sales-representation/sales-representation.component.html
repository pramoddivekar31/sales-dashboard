<div class="sales-reps">

      <option>{{dropdownOptions[0]}}</option>
      <option>{{dropdownOptions[1]}}</option>
    </select>

  <div style="display: flex">
    <app-funnel-chart [chartData]="sales"></app-funnel-chart>

  </div>
</div>
