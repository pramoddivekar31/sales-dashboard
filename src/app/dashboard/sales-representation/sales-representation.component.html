<div class="sales-reps">
  <div class="sales-reps-dropdown">
    <select (change)="onSelectionChange($event)">
      <option>{{salesOptions[0]}}</option>
      <option>{{salesOptions[1]}}</option>
    </select>
  </div>

  <div style="display: flex; justify-content: space-between;">
    <app-funnel-chart [chartData]="sales"></app-funnel-chart>
    <app-calls-wins-revenue [chartData]="sales"></app-calls-wins-revenue>
  </div>
</div>
