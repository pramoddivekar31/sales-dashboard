<div class="funnel-chart">
  <img src="assets/funnel.png" class="funnel-img" alt="" />
  <div class="text-over-img">
    <div *ngFor="let colDef of columDefs; index as index; last as isLast">
      <p [ngClass]="getLabelClass(isLast)">{{ labels[index] }}</p>
      <p [ngClass]="getValueClass(isLast)">{{ chartData[colDef] }}</p>
    </div>
  </div>
</div>
